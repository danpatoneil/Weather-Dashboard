<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
      </head>
      <body>
        <div class="container">
            <div class="row">
                <div class="col-sm" id="cityInput">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="citySearchButton" id="citySearchInput" autocomplete="off">
                        <div class="input-group-append">
                            <span class="input-group-text" id="citySearchButton">Search</span>
                        </div>
                    </div>
                    <ul class="list-group" id="cityList">
                    </ul>
                </div>
                <div class="col-9">
                    <div id="Weather Display">
                        <div class="row" id="currentInfo">
                            <h3 id="cityName">Enter the name of a city to search</h3>
                            <h5 id="currentDate">Fake</h5>
                            <p id="currentTemp">Temp: </p>
                            <p id="currentWind">Wind: </p>
                            <p id="currentHumidity">Humidity: </p>
                        </div>
                        <h3>5-Day Forecast</h3>
                        <div class="container my-4">
                            <div class="row" id="fiveDayForecast">
                                <div class="col bg-dark text-light mx-2 forecastDay">
                                    <h4 class="date">3/19/24</h4>
                                    <p>☀️</p>
                                    <p>Temp: </p>
                                    <p>Wind: </p>
                                    <p>Humidity: </p>
                                </div>
                                <div class="col bg-dark text-light mx-2 forecastDay">
                                    <h4 class="date">3/19/24</h4>
                                    <p>☀️</p>
                                    <p>Temp: </p>
                                    <p>Wind: </p>
                                    <p>Humidity: </p>
                                </div>
                                <div class="col bg-dark text-light mx-2 forecastDay">
                                    <h4 class="date">3/19/24</h4>
                                    <p>☀️</p>
                                    <p>Temp: </p>
                                    <p>Wind: </p>
                                    <p>Humidity: </p>
                                </div>
                                <div class="col bg-dark text-light mx-2 forecastDay">
                                    <h4 class="date">3/19/24</h4>
                                    <p>☀️</p>
                                    <p>Temp: </p>
                                    <p>Wind: </p>
                                    <p>Humidity: </p>
                                </div>
                                <div class="col bg-dark text-light mx-2 forecastDay">
                                    <h4 class="date">3/19/24</h4>
                                    <p>☀️</p>
                                    <p>Temp: </p>
                                    <p>Wind: </p>
                                    <p>Humidity: </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
      </body>
      <footer>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="/script.js"></script>
      </footer>
</html>
